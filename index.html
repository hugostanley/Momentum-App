<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="stylesheet"
         href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
         rel="stylesheet"
      />

      <link rel="stylesheet" href="./css/main.css" />
      <script src="./scripts/scripts.js" defer></script>
      <title>Momentum App</title>
   </head>
   <body>
      <main>
         <!--Top Region-->
         <section class="top-region d--f ai--fe fd--c">
            <div class="current-weather_icon">
               <span class="material-symbols-outlined sun-logo"> sunny </span>
               <span class="current-weather_temp">25Â°</span>
            </div>
            <p class="current-weather_loc">Quezon City</p>
         </section>

         <!--Center Region-->
         <section class="center-region d--f fd--c jc--sa ai--c">
            <div class="center-region_clock-greet d--f fd--c ai--c">
               <h1 class="center-region_clock">2:00</h1>
               <span class="center-region_greet greet"></span>
            </div>

            <dialog open class="modal name">
               <form method="dialog" class="d--f fd--c ai--c jc--sa">
                  <label class="label name" for="name">What is your name?</label>
                  <input id="name" class="input name" type="text" name="username" />
               </form>
            </dialog>

            <dialog class="modal focus">
               <form method="dialog" class="d--f fd--c ai--c jc--sa">
                  <label class="label focus" for="focus">What is your main focus for today?</label>
                  <input id="focus" class="input focus" type="text" />
               </form>
            </dialog>
            <dialog class="modal focus-text">
               <span><strong>Today</strong></span
               ><br />

               <span class="focusText"></span>
            </dialog>

            <div class="quotes d--f fd--c ai--c">
               <p class="text-quote">"Hakuna Matata!"</p>
               <a class="refresh-icon" href="#"
                  ><span class="material-symbols-outlined refresh"> autorenew </span></a
               >
            </div>
         </section>

         <!--Bottom Region-->
         <section class="bottom-region d--f jc--sb">
            <div>
               <a href="#"><span class="material-symbols-outlined"> contrast </span></a>
            </div>
            <div>
               <span class="todo-btn">Todo</span>
               <dialog class="todo-modal">
                  <div class="d--f jc--sb todo-header">
                     <span>Today</span>
                     <span class="material-symbols-outlined close"> close </span>
                  </div>
                  <div class="todo-container d--f jc--c ai--c">
                     <ul class="todo-list d--f jc--c ai--fs fd--c"></ul>
                  </div>
                  <form method="get">
                     <input type="text" class="todo-input" placeholder="Add List" />
                     <button class="todo-btn_list" type="submit">
                        <span class="material-symbols-outlined add"> add </span>
                     </button>
                  </form>
               </dialog>
            </div>
         </section>
      </main>
   </body>
</html>
